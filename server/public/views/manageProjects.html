<div class="container">
  <h2>Add Project</h2>

  <!-- the POST -->
  <div class="addProject">
    <input type="text" ng-model="vm.newProject.project_name" placeholder="Project name"></input>
    <button ng-click="vm.addProject(vm.newProject)">Submit</button>
  </div>
  
  <!-- the GET -->
  <h3>History</h3>
  <div class="getProject">
    <table>
      <thead>
        <tr>
          <th>Project</th>
          <th>Hours Burned</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody ng-repeat="project in vm.addProject.list">
        <tr>
          <td>{{project.p_name}}</td>
          <td>{{project.sum}}</td>
          <td>
            <button ng-click='vm.deleteProject(project)'>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  </div>
