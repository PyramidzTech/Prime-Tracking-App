<body ng-app="TimeTrackerApp">
  <div>Prime Time Tracker

  <div ng-controller="TimeTrackerAppController as vm">

  <h3>Add Entry POST</h3>
  <!-- the POST -->
  <div class="addEntry">
    <input type="text" ng-model="vm.newEntry.entry" placeholder="Entry"></input>
    <input type="text" ng-model="vm.newEntry.date" placeholder="Date"></input>
    <input type="number" ng-model="vm.newEntry.hours" placeholder="Total hours"></input> 
    <button ng-click="vm.addEntry(vm.newEntry)">Submit</button>
  </div>

  <br>
    <!-- the GET -->
    <h3 class="header3">History, the addEntry GET</h3>
    <div class="entryHistory">
      <table>
        <thead>
          <tr>
            <th>Entry</th>
            <th>Date</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody ng-repeat="entry in vm.addEntry.list">
          <tr>
            <td>{{entry.entry}}</td>
            <td>{{entry.date}}</td>
            <td>{{entry.hours}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <br><br><hr>

  <h3>Add Project POST</h3>
  <!-- the POST -->
  <div class="addProject">
    <input type="text" ng-model="vm.newProject.project_name" placeholder="Project name"></input> 
    <button ng-click="vm.addProject(vm.newProject)">Submit</button>
  </div>

  <br>

  <!-- the GET -->
  <h3 class="header3">History, the Project GET</h3>
  <div class="entryHistory">
    <table>
      <thead>
        <tr>
          <th>Project</th>
        </tr>
      </thead>
      <tbody ng-repeat="project in vm.addProject.list">
        <tr>
          <td>{{project.project_name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  </div> <!-- end of ng-controller div -->
</body>
